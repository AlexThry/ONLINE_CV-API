name: 🚀 Deploy
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}
  workflow_dispatch: {}

permissions:
  actions: write
  contents: read

jobs:
  build:
    name: 🏗️ Build
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4.1.1

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠️ Build
        run: npm run build

  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4.1.1

      - name: 📂 Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/

      - name: 🚀 Deploy to server
        run: |
          scp -r build/* ${{SERVER_USERNAME}}@${{SERVER_NAME}}:/deployments/cv-app/backend
